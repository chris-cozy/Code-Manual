<!-- Basic Tags -->

<!DOCTYPE html>
<html>
    <head>
        <!--
            Meta Tag: A tag that defines metadata (information about our file) 
            Inside these tags we are passing attributes and properties that define the job of the tag
        -->
        <!-- this tag defines what types of characters we are using in our file-->
        <meta charset="UTF-8">
        <!--this description tag gives a description of our website. This tag is used by search engines to display descriptions on the search page-->
        <meta name="description" content="This is a website displaying basic tag use">
        <title>Basic Website</title>
    </head>
    <body>
        <!-- The way you order the tags determines the way they appear on the website-->
        <!-- heading tag: can be numbered 1-6, defines the size, from largest to smallest-->
        <h1>Basic Tags Website</h1>

        <!--Special single tags-->
        <hr/> <!-- Horizontal rule tag, can also make these consecutive-->
        <br/> <!--Break tag: Creates a break space, can add consective for more breaks-->
        

        <!-- paragraph tag: Paragraphs automatically format themselves-->
        <!-- Can also style paragraph elements, for example the bold tag <b></b>, or the italicised tag <i></i> -->
        <p>Hey world, I am <b>Kamori</b></p>
        <!-- These tags can also be embedded-->
        <p>I am also <b><i>Kamori</i></b>, world</p>
        <!-- The big tag makes text slightly bigger, the small tag does the opposite-->
        <p><big>I am a third paragraph, who is also</big> <small>Kamori</small></p>

        <!--Subscripts and Superscripts-->
        <p>H<sub>2</sub>O</p>
        <p>10<sup>2</sup></p>
        <!-- When HTML was written most websites were completely text based, so there are a lot of HTML tags that strictly deal with formatting-->

    </body>
</html>
