<!DOCTYPE html>
<html>
    <head>
        <!--meta tags define informationabout the file, and configuration-->
        <meta charset="UTF-8">
        <!--General rule is to keep the description 160 chars or less-->
        <meta name="description" content="This is an example website">

        <meta name="author" content="Kamori">
        <!--Search engines don't look at the keywords tag as much as they used to-->
        <meta name="keywords" content="HTML, Example, Basic">
        <!--Including this tag allows your website to scale to the device it is viewed on-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <title>Document</title>
    </head>
    <body>
        <!--An iframe allows you to display another website inside of your webpage-->
        <!--The text inside is what will display if the iframe is unviewable-->
        <!--Can adjust the size and borders-->
        <iframe src="http://giraffeacademy.com/" width="1000" height="800" frameborder="0">Sorry</iframe>
        <!--Often larger companies like Google and Amazon will prevent you from using their website as an iframe-->

    </body>
</html>
