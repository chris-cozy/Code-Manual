<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!--Lists allow you to well, list things out-->
        <!--Unordered list: uses bullet points-->
        <!-- ul is a container for the list items-->
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
        <!--Ordered List-->
        <!--Can also specify the type of list marker-->
        <ol type="A">
            <!--Can insert lists into lists to create a sublist-->
            <li>Apples
                <ul>
                    <li>Gala</li>
                    <li>Red Delicious</li>
                    <li>Sweet</li>
                </ul>
            </li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>

        <!--Description List: Not used as much-->
        <dl>
            <!--Rather than a list item, it is a desciption term and description-->
            <dt>Apples</dt>
            <dd>They are a tree-grown fruit</dd>
            <dt>Oranges</dt>
            <dd>They are also a tree-grown fruit</dd>
        </dl>

        
    </body>
</html>
