<!DOCTYPE html>
<html>
    <!-- The head tag defines what will be in the tab on the browser-->
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <!-- The body tag defines what will be on the actual webpage-->
    <body>
        <!--Defines a header-->
        <h1>Hello World</h1>
        <!-- Defines a paragraph-->
        <p>Hello</p>
    </body>
</html>
