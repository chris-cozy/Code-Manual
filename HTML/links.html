<!DOCTYPE html>
<!--
    Links are one of the most popular HTML elements
    Used to link your website to other web pages
    Can also link to files such as images and pdfs
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Links</title>
    </head>
    <body>
        <!--
            Use 'a' tag, then href to define where you are linking to
            You can link to other pages of your website/other HTML files in the same directory
            In the desired page is in a subdirectory, have to include the path
            Can make a link on that page to brings you back to the original page - Navigation
            Inside the tag you can put any text for the link, you can also put more than just text
        -->
        <a href="https://www.google.com"><h3>Google</h3></a>
        <!--This will naviagte away from your website, if you want the link to open in a new tab, use the _blank attribute-->
        <a href="style_and_color.html" target="_blank"><b>Style Page</b></a>
        <!--You can also link to other types of files, such as jpg-->
        <a href="val.png" target="_blank"><i>Kurse and Kamori</i></a>
    </body>
</html>
