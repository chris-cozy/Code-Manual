<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!--A table is a way to format info and display to users-->
        <!--isn't visibly seperated by lines-->
        <!-- They are very flexible-->
        <!--They also auto adjust to changing window sizes-->
        <table>
            <!--Can define and separate the table by head and body-->
            <thead>
                <!--Can include a caption for the table-->
                <caption>List of nums</caption>
                <!--Basic layout is defining table row-->
                <tr>
                    <!--Define data for each column-->
                    <!--Can define table headers by changing td to th-->
                    <th>num 1</th>
                    <th>num 2</th>
                    <th>num 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--Define data for each column--> 
                    <td>one</td>
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <!--Can also control how many columns an entry uses-->
                    <td colspan="2">four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
